<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Autofill Test</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f4f4f4;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      margin-bottom: 0.3rem;
      font-size: 0.9rem;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>

  <form action="/login" method="POST" autocomplete="on">
    <h2>Enter Your Password</h2>

    <!-- Hidden username field to trigger sign-in autofill -->
    <input 
      type="text" 
      name="username" 
      autocomplete="username" 
      value="dummy" 
      style="display: none;" 
    />

    <label for="password">Password</label>
    <input 
      type="password" 
      id="password" 
      name="password" 
      autocomplete="current-password" 
      placeholder="Your password" 
      required 
    />

    <label for="confirm-password">Confirm Password</label>
    <input 
      type="password" 
      id="confirm-password" 
      name="confirm_password" 
      autocomplete="current-password" 
      placeholder="Re-enter password" 
      required 
    />

    <button type="submit">Continue</button>
  </form>

</body>
</html>
