<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keychain Trigger Test</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f4f4f4;
    }

    form {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    h2 {
      text-align: center;
    }
  </style>
</head>
<body>

  <form action="/signup" method="POST" autocomplete="on">
    <h2>Create Account</h2>

    <label for="name">Name</label>
    <input 
      type="text" 
      id="name" 
      name="name" 
      autocomplete="name" 
      placeholder="Full name" 
    />

    <label for="username">Username</label>
    <input 
      type="text" 
      id="username" 
      name="username" 
      autocomplete="username" 
      placeholder="your_username" 
    />

    <label for="email">Email</label>
    <input 
      type="email" 
      id="email" 
      name="email" 
      autocomplete="email" 
      placeholder="user@example.com" 
    />

    <label for="password">Password</label>
    <input 
      type="password" 
      id="password" 
      name="password" 
      autocomplete="new-password" 
      placeholder="Create a password" 
    />

    <button type="submit">Sign Up</button>
  </form>

</body>
</html>
