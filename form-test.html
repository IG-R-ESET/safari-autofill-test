<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Form â€“ Name, Username, Email</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 2rem;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 0.3rem;
      font-size: 0.95rem;
      color: #333;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <form action="/test" method="POST" autocomplete="on">
    <h2 style="text-align:center;">Test Form</h2>

    <label for="name">Name</label>
    <input 
      type="text" 
      id="name" 
      name="name" 
      autocomplete="off" 
      placeholder="Your full name" 
    />

    <label for="username">Username</label>
    <input 
      type="text" 
      id="username" 
      name="username" 
      autocomplete="username" 
      placeholder="Choose a username" 
    />

    <label for="email">Email</label>
    <input 
      type="email" 
      id="email" 
      name="email" 
      autocomplete="email" 
      placeholder="user@example.com" 
    />

    <button type="submit">Submit</button>
  </form>

</body>
</html>
