<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keychain Icon Test – Screen Name</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    label {
      display: block;
      margin-bottom: 0.3rem;
      font-size: 0.9rem;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h2>Test Form – Suppress Keychain Icon2</h2>

  <!-- Modified Title -->
  <h3 style="margin-top: 1.5rem;">Screen Name</h3>

  <form autocomplete="off">
    <!-- Display Name field (with generic attributes) -->
    <label for="display_name">Choose a screen name</label>
    <input 
      type="text"
      id="display_name"
      name="display_name"
      autocomplete="off"
      placeholder="No key icon expected" />

    <!-- Recovery Contact (formerly email) -->
    <label for="recovery_contact">Recovery Contact</label>
    <input 
      type="text"
      id="recovery_contact"
      name="recovery_contact"
      autocomplete="off"
      placeholder="No key icon expected" />

    <!-- Tag / Handle -->
    <label for="user_tag">Tag / Handle</label>
    <input 
      type="text"
      id="user_tag"
      name="user_tag"
      autocomplete="off"
      autocapitalize="off"
      placeholder="No key icon expected" />
    
    <!-- Password -->
    <label for="password">Password</label>
    <input 
      type="password"
      id="password"
      name="password"
      autocomplete="new-password"
      placeholder="Key icon expected here" />

    <!-- Confirm Password -->
    <label for="confirm">Confirm Password</label>
    <input 
      type="password"
      id="confirm"
      name="confirm"
      autocomplete="new-password"
      placeholder="Key icon expected here" />
  </form>

</body>
</html>
