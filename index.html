<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unified Sign Up</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f4f4f4;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    form {
      margin: 0;
    }

    h2 {
      margin-bottom: 1rem;
      font-size: 1.2rem;
      font-weight: 600;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Your Account</h2>

    <!-- Top section (for autofill) -->
    <form id="sign-in-form" action="javascript:void(0);" autocomplete="on">
      <label for="name">Screen Name</label>
      <input type="text" id="name" name="user_display" autocomplete="off" placeholder="Your name" />

      <label for="username">Username</label>
      <input type="text" id="username" name="username" autocomplete="username" placeholder="Your username" />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" autocomplete="new-password" placeholder="Create a password" />
    </form>

    <!-- Bottom form (actual submission) -->
    <form id="sign-up-form" action="/signup" method="POST" autocomplete="off">
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm_password" autocomplete="new-password" placeholder="Re-enter password" />

      <label for="recovery-email">Recovery Email (optional)</label>
      <input type="email" id="recovery-email" name="recovery_email" autocomplete="off" placeholder="For account recovery" />

      <!-- Placeholder for hidden merged inputs -->
      <div id="hidden-fields"></div>

      <button type="submit" id="pay-button">PAY</button>
    </form>
  </div>

  <script>
    document.getElementById("pay-button").addEventListener("click", function(event) {
      // Prevent normal form submission
      event.preventDefault();

      const signInForm = document.getElementById("sign-in-form");
      const signUpForm = document.getElementById("sign-up-form");
      const hiddenFieldsContainer = document.getElementById("hidden-fields");

      // Clear old hidden inputs
      hiddenFieldsContainer.innerHTML = "";

      // Copy values from sign-in form into hidden inputs for submission
      ["name", "username", "password"].forEach(id => {
        const input = document.getElementById(id);
        if (input && input.value.trim() !== "") {
          const hidden = document.createElement("input");
          hidden.type = "hidden";
          hidden.name = input.name;
          hidden.value = input.value;
          hiddenFieldsContainer.appendChild(hidden);
        }
      });

      // Submit sign-up form with all fields combined
      signUpForm.submit();
    });
  </script>
</body>
</html>
